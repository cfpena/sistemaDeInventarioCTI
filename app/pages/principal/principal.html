<main  style="height: 100%" class="blue-grey lighten-5" >

    <div class="section">
      <div class="row" style="padding-top: 50%;">
        <div class="container">
          <div class="col s11 m11 offset-s1 ">
            <h2 style="font-family:Monaco,Georgia,Times,serif; font-style: italic; letter-spacing: 1px; font-size: 24px; text-align: center; color:gray" >Descargar aplicación móvil para Android</h2>
          </div>
        </div>
      </div>
      <h5 style="text-align: center;">
        <a href={{apk}} class="btn-floating btn-large waves-effect waves-light teal">
          <i class="material-icons">get_app</i>

      </h5>

      <a (click)="continuar()" class="btn-floating btn-large waves-effect waves-light orange darken-1 right">
        <i class="material-icons">forward</i>
      </a>
    </div>
  </div>
</main>
