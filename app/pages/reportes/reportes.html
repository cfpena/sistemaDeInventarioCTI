

<nav class="light-blue darken-4" >
  <div class="nav-wrapper navbar-fixed" >
    <a href="#" (click)="openMenu()"data-activates="nav-mobile" class="button-collapse show-on-large left"><i class="material-icons left">menu</i></a>
    <a href="#!" class="brand-logo">{{title}}</a>
  </div>
</nav>

<!--Layout para crear un nuevo kit-->
<div>
  <div id="reportes" class="section">
    <div class="container">
      <div class="row">
        <div class="col l2 m2 s6 offset-l1">
          <div materialize>
            <div class="input-field">
              <label for="Fecha" class="active">desde</label>
              <input  id="today" type="date" class="datepicker" style="padding-top: 14px" [(ngModel)]="reporte.Fecha_Inicial">
              <script>
              document.getElementById("today").valueAsDate = new Date()
              </script>
            </div>
          </div>
        </div>
        <div class="col l2 m2 s6">
          <div materialize>
            <div class="input-field">
              <label for="Fecha_vencimiento" class="active" >hasta</label>
              <input id="Fecha_vencimiento" type="date" class="datepicker" style="padding-top: 14px" [(ngModel)]="reporte.Fecha_Final">
              <script>
              new Datepicker('.datepicker');
              </script>
            </div>
          </div>
        </div>
        <div class="col l4 m4 s9" style="padding-top: 12px">
          <div class="input-field">
            <select materialize="material_select" [materializeSelectOptions]="selectOptions" [(ngModel)]="busqueda">
              <option *ngFor="let tiposBusqueda of tiposBusquedas" [value]="tiposBusqueda">{{tiposBusqueda}}</option>
            </select>
          </div>
        </div>
        <div class="col l2 m2 s2">
          <div class="right" style="padding-top: 25%; padding-right: 6%;">
            <a  (click)="crear()" class="btn waves-effect waves-light"  style="font-size: 16px">Crear
              <i class="material-icons right">send</i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <table  materialize class="centered table centered striped" style="font-size: 15px">
      <thead>
        <tr>
          <th></th>
          <th data-field="id"></th>
          <th data-field="id">Fecha</th>
          <th data-field="nombre">Nombre</th>
          <th data-field="cantidad">Cantidad</th>
          <th data-field="cantidad">Disponible</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
