<!--Tabla de ítems-->

<!--Botón flotante para eliminar y agregar nuevo ítem-->
<div *ngIf="template=='null'">
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large orange darken-1">
      <i class="large material-icons">settings</i>
    </a>
    <ul>
      <li><a  class="btn-floating red"><i class="material-icons">delete</i></a></li>
      <li><a  class="btn-floating blue"><i class="material-icons">add</i></a></li>
    </ul>
  </div>
</div>
<!--Layout para crear un nuevo ítem-->
<div style="overflow: scroll;">
  <div id="nuevo_item" class="section">
    <!--<div class="container" style="padding-top: 90px">-->

    <div class="container" >
      <div class="row">
        <!--Paneles -->
        <div class="card blue-grey lighten-5 ">
          <div class="card-panel teal lighten-2 black-text">Nuevo Ítem</div>
          <div class="card-content black-text">
            <div class="row">
              <div class="col l6 ">
                <div class="input-field">
                  <i class="material-icons prefix" style="color:#9e9e9e">keyboard_arrow_right</i>
                  <input id="icon_codigo" type="text" class="validate" minlength="10" maxlength="10" pattern = "[0-9]*" >
                  <label for="icon_codigo"> *  Código</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix" style="color:#9e9e9e" >keyboard_arrow_right</i>
                  <input id="icon_nombre" type="text" class="validate" minlength="2" maxlength="15" pattern = "[a-zA-Z]*" >
                  <label for="icon_nombre"> *  Nombre</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix" style="color:#9e9e9e" >keyboard_arrow_right</i>
                  <input id="icon_modelo" type="tel" class="validate"  minlength="5" maxlength="10">
                  <label for="icon_modelo">   Modelo</label>
                </div>
                <div class="input-field ">
                  <i class="material-icons prefix" style="color:#9e9e9e">keyboard_arrow_right</i>
                  <input id="icon_marca" type="tel" class="validate"  minlength="5" maxlength="10" >
                  <label for="icon_marca">   Marca</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix" style="color:#9e9e9e">keyboard_arrow_right</i>
                  <input id="icon_descripcion" type="text" class="validate" minlength="5" maxlength="30" >
                  <label for="icon_descripcion"> *  Descripción</label>
                </div>
              </div>
              <!--segunda columna-->
              <div class="col l6">
                <div class="row">
                  <div class="col l3 offset-l1" style="padding-top: 7%;">
                    <form action="#">
                      <p>
                        <input type="checkbox" id="test01" />
                        <label for="test01">Dispositivo</label>
                      </p>
                    </form>
                  </div>
                  <div class="col l6 offset-l1">
                    <div class="input-field">
                      <input id="icon_cantidad" type="tel" class="validate"  minlength="1" maxlength="2" pattern = "[0-9]*" >
                      <label for="icon_cantidad" class="active"> *  Cantidad</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col l4 offset-l1 ">
                    <div class="input-field" >
                      <select materialize="material_select" [materializeSelectOptions]="selectOptions" [(ngModel)]="foto.tipo">
                        <option *ngFor="let tiposFoto of tiposFotos" [value]="tiposFoto" >{{tiposFoto}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col l6  ">
                    <form action="#">
                      <div class="file-field input-field">
                        <div class="btn" >
                          <i class="material-icons">camera_enhance</i>
                          <input type="file" >
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text" >
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="right" style="padding-top: 25%; padding-right: 6%;">
                  <a  class="btn waves-effect waves-light"  style="font-size: 17px">Crear
                    <i class="material-icons right">send</i>
                  </a>
                  <h6 style="color:#9e9e9e" >(*) Campos obligatorios</h6>
                </div>

              </div>

            </div>

          </div>


        </div>
      </div>


    </div>
  </div>
  <div class="section">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a  class="btn-floating btn-large waves-effect waves-light red right">
        <i class="material-icons">clear</i>
      </a>
    </div>
  </div>

</div>
