<!--Tabla de ítems-->
<!--Layout para crear un nuevo ítem-->
<div *ngIf="template=='crear'" style="overflow: scroll;">
  <div id="nuevo_persona" class="section">
    <!--  <div class="container" style="padding-top: 90px">-->
    <div class="container" >
      <!--Paneles -->
      <div class="card blue-grey lighten-5 ">
        <div class="card-panel teal lighten-2 black-text">Nueva Persona</div>
        <div class="card-content black-text">
          <div class="row ">
            <div class="col l6 m6 s12">
              <!--primera columna-->
              <div class="input-field">
                <i class="material-icons prefix">label_outline</i>
                <input id="icon_descripcion" type="tel" class="validate" minlength="10" maxlength="10" pattern = "[0-9]*" [(ngModel)]="personaNueva.CI">
                <label for="icon_descripcion">Cedula</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">account_box</i>
                <input id="icon_descripcion" type="tel" class="validate" minlength="2" maxlength="15" pattern = "[a-zA-Z]*" [(ngModel)]="personaNueva.Nombre">
                <label for="icon_descripcion">Nombre</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">account_box</i>
                <input id="icon_descripcion" type="tel" class="validate" minlength="2" maxlength="15" pattern = "[a-zA-Z]*" [(ngModel)]="personaNueva.Apellido">
                <label for="icon_descripcion">Apellido</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">my_location</i>
                <input id="icon_descripcion" type="tel" class="validate" minlength="2" maxlength="50" pattern = "[a-zA-Z]*" [(ngModel)]="personaNueva.Direccion">
                <label for="icon_descripcion">Direccion</label>
              </div>

            </div>
            <!--segunda columna-->
            <div class="col l6 m6 s12">
              <div class="input-field">
                <i class="material-icons prefix">credit_card</i>
                <input id="icon_descripcion" type="tel" class="validate" minlength="9" maxlength="9" pattern = "[0-9]*" [(ngModel)]="personaNueva.Matricula">
                <label for="icon_descripcion">Matricula</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input id="icon_descripcion" type="tel" class="validate"  [(ngModel)]="personaNueva.Email">
                <label for="icon_descripcion">Correo</label>
              </div>


              <div class="input-field">
                <i class="material-icons prefix">call</i>
                <input id="icon_modelo" type="tel" class="validate" minlength="10" maxlength="10" pattern = "09[0-9]*" [(ngModel)]="personaNueva.Telefono">
                <label for="icon_modelo">Teléfono</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">label_outline</i>
                <select materialize="material_select" [materializeSelectOptions]="selectOptions" [(ngModel)]="personaNueva.Genero">
                  <option *ngFor="let Genero of Generos" [value]="Genero">{{Genero}}</option>
                </select>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">supervisor_account</i>
                <select materialize="material_select" [materializeSelectOptions]="selectOptions" [(ngModel)]="personaNueva.Tipo">
                  <option *ngFor="let Tipo of Tipos" [value]="Tipo">{{Tipo}}</option>
                </select>
              </div>
            </div>
            <div class="card-action">
              <a (click)="crear()" class="btn waves-effect waves-light center"  style="font-size: 17px">Crear
                <i class="material-icons right">send</i>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a (click)="cancelar()" class="btn-floating btn-large waves-effect waves-light red right">
        <i class="material-icons">clear</i>
      </a>
    </div>
  </div>
</div>
